<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Reflex">
    <meta name="author" content="Łukasz Motławski">

    <title>Reflex - sprawdź jak szybki jesteś!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Reflex</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div id="header-wrap">
          <div class="header-left col-md-4" >
            <div class="border border-dark rounded shadow bg-white box150">
              <h4>Życia: <span id="lifes">3</span></h4>
            </div>
            <div class="border border-dark rounded shadow bg-white box150 points">
              <h4>Punkty: <span id="points"></span></h4>
            </div>
          </div>
          <div class="col-md-4">
            <h2>Reflex</p>
          </div>
          <div class="col-md-4">
            <div class="border border-dark rounded shadow bg-white box150 float-right">
              <h4>Czas: <span id="timer"></span> s</h4>
            </div>
          </div>
        </div>
        <div class="game-board border border-dark rounded shadow p-1 mb-1 bg-white">
          <div id="header-wrap">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="game-squares"></div>
            <div class="col-md-2 notification"></div>
            <div class="col-md-1"></div>
          </div>
          <div class="game-buttons">
            <button type="button" class="btn btn-success" id="start">Start</button>
            <button type="button" class="btn btn-danger" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
